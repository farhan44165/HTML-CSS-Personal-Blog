<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Back</title>
    <link rel="stylesheet" href="myfeedback.css">
</head>

<body>
    <div id="main">
        <form action="#" method="post">
            <h1>Feed Back Page</h1>
            <div id="name">
                <label>Name: </label>
                <input type="text" name="nm" id="nm" required autocomplete="off" placeholder="Enter Your Name...">
            </div>

            <div id="email">
                <label>E-mail: </label>
                <input type="text" name="em" id="em" required autocomplete="off" placeholder="Enter Your E-mail...">
            </div>

            <div id="comment">
                <label>Comment: </label>
                <textarea name="cmt" id="cmt" cols="50" rows="5" placeholder="Comment..."></textarea>
            </div>
            
            <div id="btn">
                <button><a href="index.html" title="Go Back">Back</a></button>
                <input type="submit" name="sub" id="sub" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
